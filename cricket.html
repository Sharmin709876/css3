<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            height: 50px;
            width: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            left: 849px;
            bottom: 53px;
            transition: transform 2s ease-in-out 0.4s;
        }
        .field:hover .ball {
            transform: translate(900px, -200px);

        }
        .bat{
            transition: transform ease-in-out 0.2s;
            position: relative;
            top: 150px;
        
        }
        .bat:hover{
            transform: rotate(-60deg);
            transform-origin: 100% 0%;
        }
    </style>
</head>
<body>
    <div class="field">
        <img class="bat"src="https://sportsworld.com.bd/wp-content/uploads/2020/10/7-3.jpg" alt="">
        <div class="ball"></div>
    </div>

</body>
</html>
